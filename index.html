<!DOCTYPE html> 
<html> 
	<head> 
	<title>Todos</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="js/jquerymobile/1.0/jquery.mobile.css" />
	<!--link rel="stylesheet" href="css/todos.css" /-->
	<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
	<!--script type="text/javascript" src="js/json2.js"></script-->
	<!-- This has to come before the jquery.mobile script because it triggers the mobileinit event -->
	<script type="text/javascript" src="js/init.jquery.mobile.js"></script>
	<script type="text/javascript" src="js/jquerymobile/1.0/jquery.mobile.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/backbone-localstorage.js"></script>
	<script type="text/javascript" src="js/jquery.serializeObject.js"></script>
	<script type="text/javascript" src="js/todos.js"></script>
</head> 
<body> 

	<div data-role="page" id="listView">
		<div data-role="header" data-position="fixed">
			<h1>Todos</h1>
			<a href="" class="add" data-icon="plus" data-iconpos="notext" class="ui-btn-right">Add</a>
		</div>
	 	<div data-role="content"></div>
		<div data-role="footer" data-position="fixed"></div>
	</div>

	<div data-role="page" id="itemDetail">
		<div data-role="header" data-position="fixed">
			<h1> Todo</h1>
			<a href="" class="back" data-icon="arrow-l" data-direction="reverse">Back</a>
		</div>
	 	<div data-role="content"></div>
		<div data-role="footer" data-position="fixed"></div>
	</div>

<!-- Templates -->

<script type="text/template" id="itemDetailTemplate">
	<form>
	    <div class="todo <%= done ? 'done' : '' %>">
		  <input type="checkbox" name="done" id="done-item-<%= id %>" <%= done ? 'checked="checked"' : ''%>/>
		  <label for="done-item-<%= id %>">Done?</label>
	      <input class="todo-input" name="content" type="text" value="<%= content %>" />
		  <a href="#" data-theme="e" data-role="button" class="save">Save</a>
	    </div>

	</form>
</script>


</body>
</html>
